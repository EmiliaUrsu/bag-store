<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bag Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="products-cart.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container justify-content-between">
          <a class="navbar-brand" href="#"><i class="bi bi-bag-fill"></i></a>

             <button type="button" class="cartButton btn btn-light" data-bs-toggle="modal" data-bs-target="#shopCart" onclick="showCart()">
                    <i class="bi bi-cart-fill"></i>
                    <span id="qtyCart"></span>
             </button>
        </div>
    </nav>

    <div class="container">
        <div id="catalog" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        </div>
    </div>


      <div class="modal fade" id="shopCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your cart <i class="bi bi-cart-fill"></i> </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >
                    <table class="table">
                      <thead>
                      <tr>
                         <th scope="col"><i class="bi bi-dot"></i></th>
                          <th scope="col">Product name</th>
                          <th scope="col">Price/Unit</th>
                         <th scope="col">Qty</th>
                          <th scope="col">Price/Total</th>
                      </tr>
                        </thead>
                        <tbody id="listBuyProduct">
                          
                        </tbody>
                      </table>
                </div>
     <div class="modal-footer">
         <button type="button" class="btn btn-dark" data-bs-dismiss="modal"><i class="bi bi-box-arrow-right"></i></button>
     </div>
            </div>
        </div>
    </div>

    <script src="products-cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
